<!DOCTYPE html>
<html>
<head>
    <title>Free Games API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        h1 { color: #4CAF50; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover { background: #45a049; }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #16213e;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
        }
        .game {
            margin: 10px 0;
            padding: 10px;
            background: #0f3460;
            border-radius: 5px;
        }
        .loading { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>üéÆ FreeToGame API Test</h1>
    <p>Click the button to test the FreeToGame.com API that your extension uses:</p>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p class="loading">üîÑ Fetching games from FreeToGame API...</p>';
            
            try {
                const response = await fetch('https://www.freetogame.com/api/games');
                
                if (!response.ok) {
                    throw new Error(`API returned ${response.status}`);
                }
                
                const games = await response.json();
                
                resultDiv.innerHTML = `
                    <h3>‚úÖ Success! Found ${games.length} games</h3>
                    <p>Here are the first 10 games:</p>
                `;
                
                games.slice(0, 10).forEach(game => {
                    resultDiv.innerHTML += `
                        <div class="game">
                            <strong>${game.title}</strong><br>
                            Genre: ${game.genre} | Platform: ${game.platform}<br>
                            <small>${game.short_description}</small>
                        </div>
                    `;
                });
                
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: #ff5555;">‚ùå Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
